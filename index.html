<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <!-- Highlight -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <!-- Ace Themes -->
  <link rel="stylesheet" href="https://github.com/ajaxorg/ace/blob/master/lib/ace/theme/twilight.css">
  <link rel="stylesheet" href="https://github.com/ajaxorg/ace/blob/master/lib/ace/theme/github.css">
  <!-- Github Markdown -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.0.0/github-markdown.css">
  <!-- Local CSS -->
  <link rel="stylesheet" href="css\style.css">
  <link rel="stylesheet" href="css\content.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="icon\icon.ico.png">

  <title>Viewme.md</title>
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid nav-inner">
        <a class="navbar-brand" href="#">
          <img src="icon\icon.ico.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
          Viewme.md
        </a>
        <div class="d-flex nav-end">
          <button type="button" onclick="download()" class="btn btn-secondary"><i class="fas fa-download"></i> README.md</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="row">

      <div class="col col-md-12 overflow-auto sidebar">

        <button class="btn btn-secondary collapseBtn" type="button" data-bs-toggle="collapse" data-bs-target="#headings" aria-expanded="false" aria-controls="collapseExample">
          Headings
        </button>
        <div class="collapse" id="headings">
          <button type="button" class="btn btn-light quick" onclick="h(1)">Heading level 1</button>
          <button type="button" class="btn btn-light quick" onclick="h(2)">Heading level 2</button>
          <button type="button" class="btn btn-light quick" onclick="h(3)">Heading level 3</button>
          <button type="button" class="btn btn-light quick" onclick="h(4)">Heading level 4</button>
          <button type="button" class="btn btn-light quick" onclick="h(5)">Heading level 5</button>
          <button type="button" class="btn btn-light quick" onclick="h(6)">Heading level 6</button>
        </div>

        <button class="btn btn-secondary collapseBtn" type="button" data-bs-toggle="collapse" data-bs-target="#emphasis" aria-expanded="false" aria-controls="collapseExample">
          Emphasis
        </button>
        <div class="collapse" id="emphasis">
          <button type="button" class="btn btn-light quick" onclick="emp(2)">Bold</button>
          <button type="button" class="btn btn-light quick" onclick="emp(1)">Italic</button>
          <button type="button" class="btn btn-light quick" onclick="emp(3)">Italic & Bold</button>
        </div>

        <button class="btn btn-secondary collapseBtn" type="button" data-bs-toggle="collapse" data-bs-target="#blockquote" aria-expanded="false" aria-controls="collapseExample">
          Blockquote
        </button>
        <div class="collapse" id="blockquote">
          <button type="button" class="btn btn-light quick" onclick="bq()">Blockquote</button>
        </div>

        <button class="btn btn-secondary collapseBtn" type="button" data-bs-toggle="collapse" data-bs-target="#lists" aria-expanded="false" aria-controls="collapseExample">
          Lists
        </button>
        <div class="collapse" id="lists">
          <div class="quickWithInput">
            <div class="quickInput">
              <input class="quickInp" type="number" id="olLine" placeholder="Lines:" min="0" max="10">
            </div>
            <button type="button" class="btn btn-light innerQuick" onclick="ol()">Ordered List</button>
          </div>
          <div class="quickWithInput">
            <div class="quickInput">
              <input class="quickInp" type="number" id="ulLine" placeholder="Lines:" min="0" max="10">
            </div>
            <button type="button" class="btn btn-light innerQuick" onclick="ul()">Unordered List</button>
          </div>
        </div>

        <button class="btn btn-secondary collapseBtn" type="button" data-bs-toggle="collapse" data-bs-target="#code" aria-expanded="false" aria-controls="collapseExample">
          Code
        </button>
        <div class="collapse" id="code">
          <button type="button" class="btn btn-light quick" onclick="code(1)">Inline Code</button>
          <button type="button" class="btn btn-light quick" onclick="code(2)">Code Block</button>
        </div>

        <button class="btn btn-secondary collapseBtn" type="button" data-bs-toggle="collapse" data-bs-target="#hr" aria-expanded="false" aria-controls="collapseExample">
          Horizontal Rule
        </button>
        <div class="collapse" id="hr">
          <button type="button" class="btn btn-light quick" onclick="hr()">Horizontal Rule</button>
        </div>

        <button class="btn btn-secondary collapseBtn" type="button" data-bs-toggle="collapse" data-bs-target="#links" aria-expanded="false" aria-controls="collapseExample">
          Links
        </button>
        <div class="collapse" id="links">
          <button type="button" class="btn btn-light quick" onclick="link(1)">Link</button>
          <div class="quickWithInput">
            <div class="quickInput">
              <input class="quickInp" type="text" id="linkUrl" placeholder="URL:">
            </div>
            <button type="button" class="btn btn-light innerQuick" onclick="link(3)">Quick Link</button>
          </div>
        </div>

        <button class="btn btn-secondary collapseBtn" type="button" data-bs-toggle="collapse" data-bs-target="#images" aria-expanded="false" aria-controls="collapseExample">
          Images
        </button>
        <div class="collapse" id="images">
          <button type="button" class="btn btn-light quick" onclick="link(2)">Markdown Image</button>
          <div class="quickWithInput">
            <div class="quickInput">
              <input class="quickSize" type="number" id="imgH" placeholder="Height:" min="0" step="5">
              <input class="quickSize" type="number" id="imgV" placeholder="Width:" min="0" step="5">
              <input class="quickInp" type="text" id="imgURL" placeholder="URL:">
            </div>
            <button type="button" class="btn btn-light innerQuick" onclick="img(2)">Custom Image</button>
          </div>
        </div>

        <button class="btn btn-secondary collapseBtn" type="button" data-bs-toggle="collapse" data-bs-target="#tables" aria-expanded="false" aria-controls="collapseExample">
          Tables
        </button>
        <div class="collapse" id="tables">
          <button type="button" class="btn btn-light quick" onclick="tbl(1)">Quick Table</button>
          <div class="quickWithInput">
            <div class="quickInput">
              <input class="quickSize" type="number" id="tableC" placeholder="Columns:" min="0">
              <input class="quickSize" type="number" id="tableR" placeholder="Rows:" min="0">
            </div>
            <button type="button" class="btn btn-light innerQuick" onclick="tbl(2)">Custom Table</button>
          </div>
        </div>

        <button class="btn btn-secondary collapseBtn" type="button" data-bs-toggle="collapse" data-bs-target="#taskList" aria-expanded="false" aria-controls="collapseExample">
          Task List
        </button>
        <div class="collapse" id="taskList">
          <button type="button" class="btn btn-light quick" onclick="tList()">Task List</button>
        </div>

        <button class="btn btn-secondary collapseBtn" type="button" data-bs-toggle="collapse" data-bs-target="#lines" aria-expanded="false" aria-controls="collapseExample">
          Lines
        </button>
        <div class="collapse" id="lines">
          <button type="button" class="btn btn-light quick" onclick="line(1)">Strikethrough</button>
          <button type="button" class="btn btn-light quick" onclick="line(2)">Underline</button>
        </div>



        <a class="btn btn-success collapseBtn" href="https://www.markdownguide.org/basic-syntax" target="_blank">Markdown Guide</a>
      </div>

      <div id="edit" class="col col-md-12 overflow-auto editor">
        <button type="button" class="modeBtn" name="button" onclick="toggleLight()"> <i class="fas fa-sun fa-2x" id="modeIcon"></i></button>
        <div id="aceEditor"></div>
      </div>

      <div class="col col-md-12 overflow-auto preview">
        <div id="preview">
          <div id="preview-wrapper">
            <div id="output" class="markdown-body">
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="fixed-bottom">
    <nav class="navbar navbar-dark bg-dark nav-f">
      <div class="d-flex justify-content-center container-fluid">
        <p class="copyright">&copy;2021 Co≈ükun Atak</p>
        <a href="https://github.com/Coskntkk/viewme.md" target="_blank"><i class="fab fa-github github fa-2x"></i></a>
      </div>
    </nav>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Ace Editor -->
  <script src="https://pagecdn.io/lib/ace/1.4.12/ace.js" crossorigin="anonymous" integrity="sha256-Q9hnBpgBFstzZOr+OKFOWZWfcF5nFXO8Qz48Nmndo6U="></script>
  <script src="https://github.com/ajaxorg/ace/blob/master/lib/ace/theme/twilight.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://github.com/ajaxorg/ace/blob/master/lib/ace/theme/github.js" charset="utf-8"></script>
  <script src="https://github.com/ajaxorg/ace/blob/master/lib/ace/mode/markdown.js" charset="utf-8"></script>
  <!-- Marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Purify -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js" integrity="sha512-gtcrasYnyeB27+IejClswFlb/eggt+khRr+lLAeNcgg5x2ijlWaiBOPXZkwivNj15LaE6s9CzV57hsoTPrQ5xg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
  <!-- Local Script -->
  <script src="js\app.js" charset="utf-8"></script>
  <script src="js\quick.js" charset="utf-8"></script>
</body>

</html>
